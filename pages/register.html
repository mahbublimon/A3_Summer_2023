<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloud</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/45fd9b0a65.js"
      crossorigin="anonymous"
    ></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
          <!-- Logo -->
          <h3 class="mb-3">
            <img
              src="/assets/images/logo.png"
              alt="logo"
              style="width: 3rem;"
            />
            <a class="navbar-brand" href="/pages/about.html">CLOUD</a>
          </h3>
          <!-- Page content -->
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center">Registration</h2>
              <form id="registration-form">
                <div class="mb-4">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="User Name"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="user@gmail.com"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="*********"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-4">
                  <label for="confirm-password" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    placeholder="*********"
                    class="form-control"
                    required
                  />
                </div>
                <button type="Register" class="btn btn-primary w-100">
                  Register
                </button>
                <div class="d-flex justify-content-evenly pt-3">
                  <a href="/pages/login.html">Have Account ?</a>
                  <a href="/pages/reset.html">Foget Password ?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JavaScript -->
    <script src="/assets/js/register.js"></script>
  </body>
</html>
